repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
ci:
    autofix_commit_msg: |
        [pre-commit.ci] Automatic python formatting
    autofix_prs: true
    submodules: false
